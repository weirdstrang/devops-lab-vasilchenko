site_name: ВИСКАС КОШАЧЬЯ ХОККЕЙНАЯ ЛИГА
site_description: Добро пожаловать на сайт первого чемпионата для котов. Новости, интервью и турнирная таблица. **Присоединяйтесь к самому теплому и пушистому чемпионату!**
site_author: Ирина Васильченко
site_url: https://weirdstrang.github.io/khl

theme:
  name: material
  logo: images/logo.png
  # Цветовая схем
  palette:
    # Светлая тема
    - scheme: default
      primary: light blue
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Ночной режим
    
    # Темная тема
    - scheme: slate
      primary: blue
      accent: amber
      toggle:
        icon: material/weather-night
        name: Дневной режим
  
  features:
    - navigation.tabs  
    - navigation.sections  
    - navigation.top  
    - search.highlight  
    - search.share  
    - search.suggest  

  # Дополнительные настройки темы
  icon:
    logo: material/hockey-puck
  
  # Фон для заголовка (опционально)
  font:
    text: Roboto
    code: Roboto Mono

# Плагины
plugins:
  - search

# Дополнительные расширения Markdown
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - toc:
      permalink: true
  - meta

extra:
    social:
      - icon: fontawesome/brands/vk
        link: https://vk.com/
        name: ВКонтакте
      - icon: fontawesome/brands/telegram
        link: https://t.me/
        name: Telegram
      - icon: fontawesome/brands/youtube
        link: https://youtube.com/
        name: YouTube
      - icon: fontawesome/brands/tiktok
        link: https://tiktok.com/
        name: TikTok

