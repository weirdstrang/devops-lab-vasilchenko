global:
  scrape_interval: 15s  # Ключ `scrape_interval` является дочерним по отношению к `global`.
scrape_configs:
      - job_name: 'prometheus'
      static_configs:
      - targets: ['localhost:9090']

      - job_name: 'node-exporter'
      static_configs:
      - targets: ['node-exporter:9100']
